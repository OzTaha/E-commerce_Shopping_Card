<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Card</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Nav -->
        <div class="nav container">
            <a href="#" class="logo">E-commerce</a>
            <!-- Card-Icon -->
            <i class='bx bx-shopping-bag' id="card-icon"></i>
            <!-- Card -->
            <div class="card">
                <h2 class="card-title">Your Card</h2>
                <!-- Content -->
                <div class="card-content">
                    
                </div>
                <!-- Total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!-- Buy Button -->
                <button type="button" class="btn-buy">Buy Now</button>
                <!-- Card Close -->
                <i class='bx bx-x' id="close-card"></i>
            </div>
        </div>
    </header>
    <!-- Shop -->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <!-- Content -->
        <div class="shop-content">
            <!-- Box-1 -->
            <div class="product-box">
                <img src="img/t-shirt.jpg" alt="" class="product-img">
                <h2 class="product-title">T-SHIRT</h2>
                <span class="price">$20</span>
                <i class='bx bx-shopping-bag add-card'></i>
            </div>
            <!-- Box-2 -->
            <div class="product-box">
                <img src="img/wireless_earbuds.jpg" alt="" class="product-img">
                <h2 class="product-title">WIRELESS EARBUDS</h2>
                <span class="price">$150</span>
                <i class='bx bx-shopping-bag add-card'></i>
            </div>
            <!-- Box-3 -->
            <div class="product-box">
                <img src="img/coat.jpg" alt="" class="product-img">
                <h2 class="product-title">COAT</h2>
                <span class="price">$100</span>
                <i class='bx bx-shopping-bag add-card'></i>
            </div>
            <!-- Box-4 -->
            <div class="product-box">
                <img src="img/sunglass.jpg" alt="" class="product-img">
                <h2 class="product-title">SUNGLASS</h2>
                <span class="price">$130</span>
                <i class='bx bx-shopping-bag add-card'></i>
            </div>
            <!-- Box-5 -->
            <div class="product-box">
                <img src="img/back_hat.jpg" alt="" class="product-img">
                <h2 class="product-title">BACK HAT</h2>
                <span class="price">$30</span>
                <i class='bx bx-shopping-bag add-card'></i>
            </div>
            <!-- Box-6 -->
            <div class="product-box">
                <img src="img/backpack.jpg" alt="" class="product-img">
                <h2 class="product-title">BACKPACK</h2>
                <span class="price">$90</span>
                <i class='bx bx-shopping-bag add-card'></i>
            </div>
            <!-- Box-7 -->
            <div class="product-box">
                <img src="img/sneakers.jpg" alt="" class="product-img">
                <h2 class="product-title">SNEAKERS</h2>
                <span class="price">$135</span>
                <i class='bx bx-shopping-bag add-card'></i>
            </div>
            <!-- Box-8 -->
            <div class="product-box">
                <img src="img/metal_bottle.jpg" alt="" class="product-img">
                <h2 class="product-title">METAL BOTTLE</h2>
                <span class="price">$55</span>
                <i class='bx bx-shopping-bag add-card'></i>
            </div>
        </div>
    </section>
    <!-- lÄ°NK TO js -->
    <script src="js/shoppingcard.js"></script>
</body>
</html>
